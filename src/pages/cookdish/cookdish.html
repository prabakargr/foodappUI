<ion-header>

  <ion-navbar>
    <ion-title>Cook</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="details" text-center>
        <h4>Add some photos of dishes</h4>
    </div>
    <ion-grid>
        <ion-row>
          <ion-col col-4><img src="../../assets/imgs/food1.jpg" alt=""/></ion-col>
          <ion-col col-4><img src="../../assets/imgs/food1.jpg" alt=""/></ion-col>
          <ion-col col-4><img src="../../assets/imgs/food1.jpg" alt=""/></ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-4><img src="../../assets/imgs/food1.jpg" alt=""/></ion-col>
            <ion-col col-4><img src="../../assets/imgs/food1.jpg" alt=""/></ion-col>
            <ion-col col-4><img src="../../assets/imgs/food1.jpg" alt=""/></ion-col>
        </ion-row>
      </ion-grid>
      <div class="skip" text-center>
          <h4>Browse/Take photo</h4>
      </div>
      <form novalidate  [formGroup]="dish">
      <ion-item>
        <ion-input type="file" placeholder="add imgs" formControlName="images"></ion-input>
      </ion-item>
    <div padding class="continue">
      <button ion-button color="primary" block (click)="addImgDetails()">Continue</button>
    </div>
    <div class="skip" text-center>
      <h5 (click)="addImgDetails()">Skip for now</h5>
    </div>
  </form> 
</ion-content>

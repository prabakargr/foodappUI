<ion-header>

  <ion-navbar>
    <ion-title>cook</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <div class="details" text-center>
        <h4>Location</h4>
    </div>
    <form novalidate (ngSubmit)="loactiondetails()" [formGroup]="cooklocation">
      <ion-searchbar  formControlName="location"></ion-searchbar>
      <img src="../../assets/imgs/map.png" alt=""/>
      <div padding class="continue">
        <button ion-button color="primary" block>Finish</button>
      </div>
    </form>
    

</ion-content>

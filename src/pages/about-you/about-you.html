<ion-header>

  <ion-navbar>
    <ion-title> About You</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="about" text-center>
    <h4>How do you want to start?</h4>
    <p>You can switch profile anytime later</p>
  </div>
  <form class="example" method="get" action="#" (ngSubmit)="aboutYou()" [formGroup]="about">  <div radio-group>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <div class="imagecontainer">
            <img src="../../assets/imgs/chef.png" alt=""/>
            <input type="radio" id="cook"  aria-required="true" value="cook" formControlName="Role"> <label for="i">Cook</label>
          </div>
        </ion-col>
        <ion-col col-6>   
          <div class="imagecontainers">
            <img src="../../assets/imgs/customer.png" alt=""/>
            <input type="radio" id="customer"  aria-required="true"  value="customer" formControlName="Role"> <label for="i">Customer</label>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div padding>
      <button ion-button color="primary" block >Continue</button>
  </div>
</form>
</ion-content>
